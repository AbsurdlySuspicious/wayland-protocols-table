name: Build and deploy to github pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      pullWE:
        description: "Pull wayland-explorer submodule"
        type: boolean
        default: false
        required: true
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: NPM install
        run: npm install
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Check trigger event
        if: ${{ github.event == 'schedule' || inputs.pullWE }}
        run: echo "WE_PULL=1" >>"$GITHUB_ENV"
      - name: Generate dist
        run: |
          ./prepare.sh
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  
  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
